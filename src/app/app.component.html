<div class="main-container">
  <div class="title">{{title}}</div>
  <div class="page">
    <!-- nCompleted block-->
    <div class="n-completed">
      <div class="todo">To do</div>
      <ul class="list-group">
        <li *ngFor = "let item of nCompleted" class="list-group-item"
        [class.active] = "item.id === activeId"
        (click)="selectTask(item.id)">
          {{item.title}}
          <button class="btn btn-primary btn-sm" (click)="deleteTask(item.id)">Delete</button>
        </li>
      </ul>
    </div>
    <!-- Central block-->
    <div class="selectTask">
      <div class="createblock">
        <div class="editTitle">New task</div>
        <div class="form-group">
            <label for= "taskInputForm">Task's title</label>
            <input type= "text"
                   class= "form-control input" 
                   id= "taskInputForm" 
                   placeholder= "Enter task title"
                   value = ""
                   #inputBox>
        </div>
        <div class="from-group">
            <label for="TaskStatus">Status</label>
            <select class="form-control" #selectBox>
                <option>Select status...</option>
                <option>To do</option>
                <option>Done</option>
            </select>
        </div>
        <button class="btn btn-primary btn-sm create-btn" (click)= "createTask(inputBox.value, selectBox.value)">Create</button>
      </div>
      <!-- --------------------------------------------------------------------------------------- -->
      <div class="taskblock">
        <div class="editTitle">Edit</div>
        <div class="form-group">
            <label for= "taskInputForm">Task's title</label>
            <input type= "text"
                   class= "form-control input" 
                   id= "taskInputForm" 
                   placeholder= "Enter task title"
                   value = "{{taskTitle}}"
                   #editTitle>
        </div>
        <div class="from-group">
            <label for="TaskStatus">Status</label>
            <select class="form-control" #editStatus>
                <option>Select status...</option>
                <option *ngFor = "let status of taskStatus" [value] = "status.status" [selected] = "status.completed === task.completed">{{status.status}}</option>
            </select>
        </div>
        <button class="btn btn-primary btn-sm save-btn" (click)= "updateTask(editTitle.value, editStatus.value, task.id)">Save</button>
      </div>
    </div>
    <!-- Completed block-->
    <div class="completed">
      <div class="done">Done</div>
      <ul class="list-group">
        <li *ngFor = "let item of completedTask" class="list-group-item"
        [class.active] = "item.id === activeId"
        (click) ="selectTask(item.id)">
          {{item.title}}
          <button class="btn btn-primary btn-sm" (click)="deleteTask(item.id)">Delete</button>
        </li>
      </ul>
    </div>
</div>
</div>
